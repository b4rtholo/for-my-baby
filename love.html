<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(-45deg, #ffeaf2, #fdfbff, #fff0f5);
  background-size: 400% 400%;
  animation: gradientMove 14s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Soft glow behind envelope */
.glow {
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(231,84,128,0.18), transparent 70%);
  filter: blur(40px);
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* Envelope floating animation */
.envelope {
  position: relative;
  width: 380px;
  height: 260px;
  perspective: 1000px;
  animation: floatEnvelope 6s ease-in-out infinite;
  z-index: 2;
}

@keyframes floatEnvelope {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.base {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 26px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(18px);
  box-shadow:
    0 25px 60px rgba(0,0,0,0.08),
    0 0 30px rgba(231,84,128,0.18);
}

.flap {
  position: absolute;
  width: 100%;
  height: 50%;
  background: rgba(255,255,255,0.96);
  border-radius: 26px 26px 0 0;
  transform-origin: top;
  animation: openFlap 1.6s ease forwards;
  animation-delay: 0.6s;
}

@keyframes openFlap {
  to { transform: rotateX(-160deg); }
}

/* Letter */
.letter {
  position: absolute;
  top: 26px;
  left: 24px;
  width: 86%;
  height: 76%;
  background: white;
  border-radius: 20px;
  padding: 36px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: reveal 1.6s ease forwards;
  animation-delay: 1.6s;
}

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.title {
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  color: #e75480;
  margin: 0 0 14px 0;
}

.message {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #e75480;
  margin: 0;
}

/* Stargazer lily falling flowers */
.lily {
  position: absolute;
  top: -10px;
  font-size: 22px;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 1;
  opacity: 0.9;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.8;
  }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="envelope">
  <div class="base"></div>
  <div class="flap"></div>

  <div class="letter">
    <h1 class="title">Yayyyy</h1>
    <p class="message">I love you babyyyy ðŸ’—</p>
  </div>
</div>

<script>
/* Falling stargazer lilies */
setInterval(() => {
  const lily = document.createElement("div");
  lily.className = "lily";
  lily.innerHTML = "ðŸŒ¸"; // lily-style flower
  lily.style.left = Math.random() * 100 + "vw";
  lily.style.animationDuration = (7 + Math.random() * 5) + "s";
  document.body.appendChild(lily);

  setTimeout(() => lily.remove(), 12000);
}, 600);
</script>

</body>
</html>
