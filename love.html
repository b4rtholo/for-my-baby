<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(-45deg, #ffeaf2, #fdfbff, #fff0f5);
  background-size: 400% 400%;
  animation: gradientMove 14s ease infinite, cameraZoom 20s ease-in-out infinite;
}

@keyframes cameraZoom {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.04); }
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* glowing heart background */
.heartGlow {
  position: absolute;
  font-size: 220px;
  color: rgba(231,84,128,0.12);
  filter: blur(8px);
  animation: heartPulse 4s ease-in-out infinite;
  z-index: 0;
}

@keyframes heartPulse {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.15); opacity: 1; }
}

/* envelope floating */
.envelope {
  position: relative;
  width: 400px;
  height: 280px;
  perspective: 1000px;
  animation: floatEnvelope 6s ease-in-out infinite;
  z-index: 2;
}

@keyframes floatEnvelope {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.base {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 26px;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(18px);
  box-shadow:
    0 25px 60px rgba(0,0,0,0.08),
    0 0 30px rgba(231,84,128,0.18);
}

.flap {
  position: absolute;
  width: 100%;
  height: 50%;
  background: rgba(255,255,255,0.96);
  border-radius: 26px 26px 0 0;
  transform-origin: top;
  animation: openFlap 1.6s ease forwards;
  animation-delay: 0.6s;
}

@keyframes openFlap {
  to { transform: rotateX(-160deg); }
}

/* letter */
.letter {
  position: absolute;
  top: 26px;
  left: 24px;
  width: 86%;
  height: 76%;
  background: white;
  border-radius: 20px;
  padding: 36px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: reveal 1.6s ease forwards;
  animation-delay: 1.6s;
}

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* text fade animation */
.title, .message {
  animation: textFade 2s ease forwards;
  animation-delay: 2s;
  opacity: 0;
}

@keyframes textFade {
  to { opacity: 1; }
}

.title {
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  color: #e75480;
  margin: 0 0 14px 0;
}

.message {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  color: #e75480;
  margin: 0;
  line-height: 1.4;
}

/* swirling lilies */
.lily {
  position: absolute;
  font-size: 22px;
  pointer-events: none;
  z-index: 1;
  animation: swirl 10s linear forwards;
}

@keyframes swirl {
  0% {
    transform: translateY(110vh) translateX(0) rotate(0deg);
    opacity: 0.9;
  }
  100% {
    transform: translateY(-10vh) translateX(80px) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="heartGlow">ðŸ’—</div>

<div class="envelope">
  <div class="base"></div>
  <div class="flap"></div>

  <div class="letter">
    <h1 class="title">Yayyy</h1>
    <p class="message">
      Happy Valentine's babyyy<br>
      I love you so muchh ðŸ’—
    </p>
  </div>
</div>

<script>
/* swirling stargazer lilies */
setInterval(() => {
  const lily = document.createElement("div");
  lily.className = "lily";
  lily.innerHTML = "ðŸŒ¸";
  lily.style.left = Math.random() * 100 + "vw";
  lily.style.animationDuration = (8 + Math.random() * 4) + "s";
  document.body.appendChild(lily);

  setTimeout(() => lily.remove(), 12000);
}, 500);
</script>

</body>
</html>
